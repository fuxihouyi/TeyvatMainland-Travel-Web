<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ticket</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/grids.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="css/camroll_slider.css" rel="stylesheet"> 
    <link rel="stylesheet" href="css/ticket.css">
    <link rel="stylesheet" href="css/page.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        
    </script>
</head>

<style>
    body{
        margin: 0;
        padding: 0;
        font-family: "微软雅黑";
    }
    div{
        display: block;
    }
    .title{
        width: 100%;
        height: 220px;
        background: url(img/头背景.jpg) ;

    }
    .title-img{
        width: 100%;
        height: 170px;
    }

    .search{
        width: 100%;
        height: 150px;
    }
    .choice{
        width: 100%;
        height: 50px;
    }

    .l-a{
        padding:10% 25%;
        text-align: center;
        width: 100%;
        font-size: small;
        margin: 2%;
        color: black;
    }
    .l-a:hover{
        color: black;
        text-decoration : none;
        cursor: pointer;
    }
    .l-a1{
    }
    .l-a4{
        margin-left: 13%;
    }

    .search-list{
        background: rgba(0, 0, 0, 0.5);
        width: 100%;
        height: 50px;
        text-align: center;
    }
    input::-webkit-input-placeholder{
        color: rgb(199, 199, 199);
    }
    .search-show{
        height: 50px;
        padding: 0 ,5px;
    }
    #my-slider {
      width: 100%;
      height: 404px;
      color: white;
    }

    @media (max-width: 640px) {
      #my-slider .crs-bar-roll-current {
        width: 38px;
        height: 38px;
      }

      #my-slider .crs-bar-roll-item {
        width: 30px;
        height: 30px;
      }
    }
    .main-show-body{
    background:url(img/1.jpg) ;
    height: 1500px;
    width: 100%;
    }

    .btn-outline-light{
        float:right;
        padding: 10px;  
        font-weight: normal;
        color:rgb(119, 119, 119);;
        background-color: rgb(124, 223, 253);

    }
    .btn-outline-light:hover{
        background-color:rgb(11, 217, 253);
    }

    
</style>
<body>
    <div class="title">
        <div class="title-img">
            <img style="position: absolute;
            width: 40vh;
            top: 5%;
            left: 50%;
            transform: translate(-50%);
            " src="img/tiwat.png" alt="">
            
            <!-- <div class="login">
                
            </div> -->
            <div id="myname" class="myname">
                <span class="myname-span" style="" onclick="javascript:window.location.href='userInfo'">你好[[${session.loginUser.userName}]]旅行者</span>
                <div id="myname-dropdown" class="myname-dropdown">
                    <a href="myCollect" class="l-a l-a1">我的收藏</a><br>
                    <hr>
                    <a href="loginout" class="l-a l-a4">登出</a>
                </div>
                </span>
            </div>
        </div>
        <div class="search ">
            
        <form class="search-list ">
            <div class="search-show d-flex flex-row justify-content-left">
                <div onclick="javascript:window.location.href='main'"  class="col-sm-2 mr-5 ml-4 selection">
                    首页
                </div>
                <div onclick="javascript:window.location.href='spot-show'"  class="col-sm-2 mr-5 selection">
                    景区
                </div>
                <div onclick="javascript:window.location.href='ticket'" style="text-shadow: 0 0 10px #2ed5ff, 0 0 20px #25d2fd, 0 0 40px #16d0ff;color: white;" class="col-sm-2 mr-5 selection">
                    门票
                </div>
                <div onclick="javascript:window.location.href='rank'" class="col-sm-2 mr-5 selection">
                    景区排行榜
                </div>
            </div>
            <div class="search-box d6">
                <input type="text" placeholder="输入查询内容" class="search-box">
                <button id="" type="button" class="search-button"></button>
            </div>
        </form>
        </div>
    </div>  


    <div class="main-show-body">
        <div class="show-spot">
            <div class="each-spot row" th:each="ticket, status:${PageData}">
                <div class="col-6 big-img" >
                    <!--<img class="img-show" src="img/蒙德/千风神殿.jpg" alt="" th:src="${ticket.imgsPath}">-->
                    <img class="img-show" src="img/蒙德/千风神殿.jpg" th:src="${img}" th:each="img:${#strings.listSplit(ticket.imgsPath, '--')}">
                </div>
                <div class="col-5 small-img">
                    <p class="ticket-title" th:text="${ticket.tname}">提瓦特豪华一日游</p>
                    <li class="ticket-line" th:text="${ticket.ticketPath}">风龙废墟->狼王谷->黄金屋->层岩巨渊</li>
                    <div class="ticket-itd row">
                        <div style="border-right: solid 1px lightgrey;" class="col-7 mt-3" th:text="${ticket.routeIntroduction}">
                            <li>琴团长带队游览!</li>
                            <li>甜甜花酿鸡无限供应。</li>
                            <li>从蒙德到璃月。</li>
                            <li>近距离接触铁甲小宝。</li>
                            <li>给你一次近距离的冒险体验！</li>
                        </div>
                        <div class="col-5 mt-4">
                            <span style="font-size: smaller;color: rgb(119, 119, 119);text-shadow: 0 0 1px rgb(255, 255, 255);">促销价：<br></span><span class="price" th:text="${ticket.price}">369W</span><span style="float: botton;margin-left: 5%;color: rgb(119, 119, 119);text-shadow: 0 0 1px rgb(255, 255, 255);">摩拉</span>
                            <div>
                                <a class="btn btn-outline-light" th:href="@{/detail(TicketID=${ticket.tid})}">详细信息</a>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>

            <div class="demo">
                <div class="container">
                    <div class="row pad-15">
                        <div class="col-md-12">
                            <nav class="pagination-outer" aria-label="Page navigation">
                                <ul class="pagination">
                                    <li id="pre" class="page-item">
                                        <a href="#" class="page-link" aria-label="Previous" th:href="@{/ticket(PageNum=(${indexNum} > 1?${indexNum}-1:${indexNum}))}">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>
                                    <li id="page1" class="page-item active" th:id="'page'+${num}" th:class="${num == indexNum?'page-item active':'page-item'}" th:each="num:${#numbers.sequence(1, 6)}">
                                        <a class="page-link" href="#" th:href="@{/ticket(PageNum=${num})}">[[${num}]]</a>
                                    </li>
                                    <li id="next" class="page-item">
                                        <a href="#" class="page-link" aria-label="Next" th:href="@{/ticket(PageNum=(${indexNum} < 6?${indexNum}+1:${indexNum}))}">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer row justify-content-around">
        <div class="col-3">
            <img style="height: 60%;margin-left: 50%;transform: translate(-50%,20%);"  src="img/原神.png" alt="">
        </div>
        <div class="col-8">
            <p style="position: relative;color: beige;font-size: large;top: 50%;transform: translate(0,-100%);">抵制不良游戏，拒绝盗版游戏。注意自我保护，谨防受骗上当。合理安排时间，享受健康生活。</p>
        </div>
 
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/page1.js"></script>

</body>
</html>
